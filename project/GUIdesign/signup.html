<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="../static/css/signup.css">
</head>

<body>
  <header>
    FILTR
  </header>
  <form class="signup">
    <div class="container">
      <h1>Register</h1>
      <hr>

      <label for="uname"><b>Username</b></label>
      <input type="text" placeholder="Enter Username" name="uname" id="uname" required>

      <label for="pword"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="pword" id="pword" required>

      <label for="pword-repeat"><b>Repeat Password</b></label>
      <input type="password" placeholder="Repeat Password" name="pword-repeat" id="pword-repeat" required>
      <hr>
      <p>By creating an account you agree to our <a href="#">Terms of Service</a>.</p>

      <button type="submit" id="registerbtn">Register</button>
    </div>


  </form>

</body>

</html>
