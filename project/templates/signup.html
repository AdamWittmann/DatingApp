<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="../static/css/signup.css">
</head>
<header>Filter</header>

<body>
  <form method="POST">
    <div class="container">
      <h1>Register</h1>

<form method="POST">
  <div class="container">
    <h1>Register</h1>
    <hr>

    <label for="fname"><b>First Name</b></label>
    <input type="text" placeholder="Enter Username" name="FirstName" id="fname" required>

    <label for="lname"><b>Last Name</b></label>
    <input type="text" placeholder="Enter Username" name="LastName" id="lname" required>

    <label for="Email"><b>Email</b></label>
    <input type="email" id="Email" name="Email" value="" required>

    <label for="PhoneNumber"><b>Phone Number</b></label>
    <input type="tel" id="PhoneNumber" name="PhoneNumber" placeholder="Enter 10-digit mobile number" 
    value="" pattern="[0-9]{10}" required>

    <label for="Password">Password: </label>
    <input type="password" id="Password" name="Password" value="" required>
    <hr>
    <p>By creating an account you agree to our <a href="#">Terms of Service</a>.</p>

    <input type="submit" class="registerbtn" value="Register">
  </div>

  </form>

</body>

</html>
