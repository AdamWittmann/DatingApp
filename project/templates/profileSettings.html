<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complete Your Profile</title>
    <link rel="stylesheet" href="../static/css/profileSettings.css">
</head>

<body>
    <div class="form-container">
        <a href="/profile">Back</a>
        <h1>Complete Your Profile</h1>
        <!-- Form for profile setup-->
        <form method="POST">
            <!-- Gender Selection -->
            <label for="gender">Gender</label>
            <select id="gender" name="Gender" required>
                <option value="" disabled selected>Select your gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
                <option value="prefer_not_to_say">Prefer Not to Say</option>
            </select>

            <!-- Age Input -->
            <label for="age">Age</label>
            <input type="number" id="age" name="Age" min="18" max="100" required placeholder="Enter your age">

            <!-- Religion Input -->
            <label for="religion">Religion</label>
            <input type="text" id="religion" name="Religion" placeholder="Enter your religion">

            <!-- Bio Input -->
            <label for="bio">Bio</label>
            <textarea id="bio" name="Bio" rows="4" maxlength="500" placeholder="Tell us about yourself..."></textarea>

            <!-- Gender Preference Selection -->
            <label for="genderPreference">Gender Preference</label>
            <select id="genderPreference" name="GenderPreference" required>
                <option value="" disabled selected>Select your preference</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="nonbinary">Non-Binary</option>
                <option value="any">Any</option>
            </select>

            <!-- Submit Button -->
            <button type="submit">Save Profile</button>
        </form>
    </div>
</body>

</html>
