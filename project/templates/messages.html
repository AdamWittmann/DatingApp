<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/project/static/css/messages.css">
</head>
<script>
    window.onload = function () {
        const matches = JSON.parse(localStorage.getItem('matches')) || [];
        const matchesContainer = document.getElementById('matches-container');

        matches.forEach(match => {
            const matchDiv = document.createElement('div');
            matchDiv.classList.add('match');

            const img = document.createElement('img');
            img.src = match.image;
            img.alt = "Match Picture";

            const phone = document.createElement('p');
            phone.textContent = match.phone;

            matchDiv.appendChild(img);
            matchDiv.appendChild(phone);
            matchesContainer.appendChild(matchDiv);
        });
    }
</script>

<body>
    <div class="container">
        <header>
            <h1 class="logo">Filtr - Matches</h1>
        </header>

        <main>
            <div id="matches-container"></div>
        </main>

        <footer>
            <nav>
                <ul class="footer-nav">
                    <li><a href="/underConstruction">Likes</a></li>
                    <li><a href="/filtr">Filtr</a></li>
                    <li><a href="/profile">Profile</a></li>
                    <li><a href="/settings">Settings</a></li>
                </ul>
            </nav>
        </footer>
    </div>
</body>

</html>
