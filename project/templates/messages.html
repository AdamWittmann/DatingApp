<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/project/static/css/messages.css">
</head>

<body>
    <!-- Matches Section -->
    <div class="container">
        <h2 style="text-align: center;">Matches</h2>
        <div class="matches">
            <div class="match">
                <img src="/project/images/Brock.png" alt="profile picture" class="user-profile-picture">
                <p>Brock</p>
            </div>
            <div class="match">
                <img src="/project/images/Chlorine.png" alt="profile picture" class="user-profile-picture">
                <p>Chlorine</p>
            </div>
        </div>
    </div>
    <!-- Chats Section -->
    <div class="user-chat-section">
        <div class="chats-container">
            <h2 style="text-align: center;">Your Chats</h2>
            <div class="chat">
                <img src="/project/images/James.png" alt="" class="user-profile-picture">
                <div class="chat-content">
                    <p class="chat-name"><strong>James</strong></p>
                    <p class="chat-message">Please come over I want you...</p>
                </div>
            </div>
            <div class="chat">
            <img src="/project/images/Caden.png" alt="" class="user-profile-picture">
                <div class="chat-content">
                    <p class="chat-name"><strong>Caden</strong></p>
                    <p class="chat-message">We can go eat some curly fries and chill after</p>
                </div>
            </div
        </div>
    </div>
</body>
